<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/69d25c3dbf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.min.css" />
  <title>tipPer</title>
</head>

<body>
  <div class="container">
    <!-- Title -->
    <h1 class="title text-center">tipPer</h1>

    <!-- Tip form -->
    <form id="tip-form">
      <div class="group group-a">
        <span>Bill</span>
        <input type="text" id="bill-input" placeholder="Bill Amount" />
      </div>

      <div class="group group-b">
        <span>Tip%</span>
        <input type="number" id="tip-input" placeholder="Tip %" />
      </div>
      <input type="submit" value="Submit" id="submit" class="btn-primary" />
    </form>

    <!-- Results  -->
    <div id="results">
      <h3 class="text-center">Results</h3>
      <div class="group group-c">
        <span>Tip:</span>
        <input type="number" id="tip-results" disabled />
      </div>

      <div class="group group-d">
        <span>Total:</span>
        <input type="number" id="bill-total" disabled />
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
