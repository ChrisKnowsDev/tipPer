<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/69d25c3dbf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.min.css">
  <title>tipPer</title>
</head>

<body>
  <div class="container">
    <!-- Title -->
    <h1 class="title">tipPer</h1>

    <!-- Tip form -->
    <form id="tip-form">
      <div class="group">
        <i class="fas fa-dollar-sign"></i>
        <input type="number" id="bill-input" placeholder="Bill Amount">
      </div>

      <div class="group">
        <ul>
          <li><a href="#">5%</a></li>
          <li><a href="#">10%</a></li>
          <li><a href="#">15%</a></li>
          <li><a href="#">20%</a></li>
          <li><a href="#">25%</a></li>
        </ul>
        <span id="tip-output"></span>
      </div>
    </form>

    <!-- Results  -->
    <div id="results">
      <h3>Results</h3>
      <div class="group">
        <span>Tip Amount</span>
        <input type="number" id="results-tip" disabled>
      </div>

      <div class="group">
        <span>Total With Tip</span>
        <input type="number" id="results-total" disabled>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
